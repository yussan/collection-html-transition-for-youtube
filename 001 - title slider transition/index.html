<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./index.js"></script>
    <title>001 - slider transition</title>
  </head>
  <body>
    <!-- transition one -->
    <div class="transition-wrapper" id="transition-start">
      <img class="logo" src="./assets/youtube-white-transparent.png" alt="youtube white logo" />
    </div>
    <!-- end of transition one -->

    <!-- transition second -->
    <div class="transition-wrapper" id="transition-second"></div>
    <!-- end of transition second -->

    <!-- transtition three -->
    <div class="transition-wrapper" id="transition-three">
        <div class="text">
          <h1>Your Channel Name</h1>
          <p>Just channel tagline</p>
        </div>
    </div>
    <!-- end of transtition three -->
  </body>
</html>
